<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - Tino Toys</title>
    <link rel="stylesheet" href="CSS/D.css">
</head>
<body>
    <header class="header">
        <div class="logo"><a href="index.html">Tino Toys</a></div>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="product-detail">
        <div class="product-container">
            <div class="product-image">
                <img src="https://via.placeholder.com/500x500" alt="Product Image">
            </div>
            <div class="product-info">
                <h1 class="product-name">Toy Robot</h1>
                <p class="product-price">$49.99</p>
                <p class="product-description">
                    This high-tech robot toy is perfect for kids aged 6 and up. It features interactive play, lights, and sound effects.
                    Made with durable materials for long-lasting fun!
                </p>
                <div class="product-options">
                    <label for="quantity">Quantity: </label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1">
                </div>
                <a href="cart.html" class="btn">Add to Cart</a>
            </div>
        </div>
    </section>
</body>
</html>
