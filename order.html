<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking - Tino Toys</title>
    <link rel="stylesheet" href="css/O.css">
</head>
<body>
    <header class="header">
        <div class="logo"><a href="index.html">Tino Toys</a></div>
        <nav class="navbar">
            <a href="profile.html">Profile</a>
        </nav>
    </header>

    <section class="orders">
        <h1 class="heading">Order <span>Tracking</span></h1>
        <table class="order-table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#12345</td>
                    <td>15th Nov, 2024</td>
                    <td><span class="status delivered">Delivered</span></td>
                    <td><a href="order-details.html" class="btn">View</a></td>
                </tr>
                <tr>
                    <td>#12346</td>
                    <td>16th Nov, 2024</td>
                    <td><span class="status shipped">Shipped</span></td>
                    <td><a href="order-details.html" class="btn">View</a></td>
                </tr>
                <tr>
                    <td>#12347</td>
                    <td>17th Nov, 2024</td>
                    <td><span class="status pending">Pending</span></td>
                    <td><a href="order-details.html" class="btn">View</a></td>
                </tr>
            </tbody>
        </table>
    </section>


</body>
</html>
